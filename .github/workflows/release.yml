name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Build & publish release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

      - name: Build extension
        run: bun run build

      - name: Get version from tag
        id: version
        run: echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Find release zip
        id: zip
        run: |
          ZIP=$(ls release/*.zip | head -n1)
          echo "path=$ZIP" >> $GITHUB_OUTPUT
          echo "name=$(basename $ZIP)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Ad Blocker ${{ steps.version.outputs.tag }}
          body: |
            ## Ad Blocker ${{ steps.version.outputs.tag }}

            ### Install
            1. Download `${{ steps.zip.outputs.name }}` below
            2. Unzip it
            3. Go to `chrome://extensions/` → enable **Developer mode**
            4. Click **Load unpacked** → select the unzipped folder

            ### What's included
            - Network-level ad blocking (50 `declarativeNetRequest` rules)
            - DOM element hiding via CSS injection
            - Popup & side panel with live block statistics
            - Welcome page on first install
          files: ${{ steps.zip.outputs.path }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
