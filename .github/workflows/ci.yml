name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  ci:
    name: Lint, format, type-check & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run fmt:check

      - name: Lint
        run: bun run lint

      - name: Type-check (app)
        run: bunx tsc -p tsconfig.app.json --noEmit

      - name: Type-check (tests)
        run: bunx tsc -p tsconfig.test.json --noEmit

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build
